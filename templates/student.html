<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 상담 페이지</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        textarea {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            color: green;
            margin-top: 15px;
            text-align: center;
        }
        .past-counseling {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .past-entry {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #f9f9f9;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .past-entry p {
            margin: 5px 0;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/logout" class="logout-button">로그아웃</a>
        <h2>안녕하세요, {{ name }}님</h2>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="content">상담 내용:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <button type="submit">상담 내용 제출</button>
        </form>

        <div class="past-counseling">
            <h3>과거 상담 내용</h3>
            {% if past_entries %}
                {% for entry in past_entries %}
                <div class="past-entry">
                    <p><strong>내용:</strong> {{ entry.highlighted | safe }}</p>
                    <p><strong>감정:</strong> {{ entry.emotion }}</p>
                </div>
                {% endfor %}
            {% else %}
                <p>작성된 상담 내용이 없습니다.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
